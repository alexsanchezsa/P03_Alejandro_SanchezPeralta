name: "CI #2 - El Filtro de Desarrollo"

# Solo se dispara cuando el push va dirigido a la rama "feature-dev"
on:
  push:
    branches:
      - feature-dev
      - fix2-ci-workflows

jobs:
  compilar-y-test:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar codigo fuente
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Compilar y ejecutar tests
        run: mvn compile test
