name: "CD #6 - Despliegue SSH"

# Se activa manualmente
on:
  workflow_dispatch:
  push:

jobs:
  desplegar:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}

    steps:
      - name: Descargar codigo fuente
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Generar paquete WAR
        run: mvn -B clean package -DskipTests

      - name: Enviar WAR al servidor remoto por SCP
        id: deploy
        if: env.SSH_HOST != ''
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "target/*.war"
          target: "/opt/tomcat/webapps/"

      - name: Validacion de Despliegue (Simulacion)
        if: env.SSH_HOST == ''
        run: |
          echo "⚠️ Secretos SSH no configurados. Saltando despliegue real."
          echo "✅ Simulacion: El WAR se habria enviado a /opt/tomcat/webapps/"

